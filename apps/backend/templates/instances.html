{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h3>Instances</h3>
  <ul>
    {% for instance in unused_instances %}
    <li>{{ instance.hostname }} - {{ instance.identifier }}: {{ instance.status }}</li>
    {% endfor %}
  </ul>

  <center><a href="/instances/{{product.slug}}/add" class="button button-primary">Add new Instances</a></center>
</div>

{% endblock %}
