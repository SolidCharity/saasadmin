{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load tags %}

{% block content %}

<div class="container">
    <h2>{%translate "Available Products"%}<h2>

    <div class="tilegrid">
        {% for product in products %}
            <div class="tile"><a href="//{{product.slug}}.{% get_main_url request %}" class="button button-primary">{{product.name}}</a></div>
        {% endfor %}
    </div>

</div>

{% endblock %}
