<style media="screen">
  #account_field .center-item-row {
    margin-top:0.5em;
  }
  [readonly] {
    background: transparent;
  }
  [changemonth] {
    background: #dd5;
  }
  [changemonth][nocolor] {
    background: unset;
  }
</style>

<div infos>

  <!-- personal info -->
  <div class="" style="margin:5% 10%;background:rgba(255,255,255,0.75);padding:1em;border-radius:5px;" id="account_field">

    <h2 class="text-center">{personal_info}</h2>

    <div class="row">
      <!-- left -->
      <div class="col">

        <!-- firstname -->
        <div class="center-item-row">
          <div class="col-4">
            <span>{firstname}</span>
          </div>
          <div class="col-8">
            <input type="text" name="firstname">
          </div>
        </div>

        <!-- lastname -->
        <div class="center-item-row">
          <div class="col-4">
            <span>{lastname}</span>
          </div>
          <div class="col-8">
            <input type="text" name="lastname">
          </div>
        </div>

        <!-- email -->
        <div class="center-item-row">
          <div class="col-4">
            <span>{email}</span>
          </div>
          <div class="col-8">
            <input type="text" name="email">
          </div>
        </div>

        <!-- street -->
        <div class="center-item-row">
          <div class="col-4">
            <span>{street}</span>
          </div>
          <div class="col-8">
            <input type="text" name="street">
          </div>
        </div>

        <!-- postcode -->
        <div class="center-item-row">
          <div class="col-4">
            <span>{postcode}</span>
          </div>
          <div class="col-8">
            <input type="text" name="postcode">
          </div>
        </div>

        <!-- city -->
        <div class="center-item-row">
          <div class="col-4">
            <span>{city}</span>
          </div>
          <div class="col-8">
            <input type="text" name="city">
          </div>
        </div>

        <!-- country -->
        <div class="center-item-row">
          <div class="col-4">
            <span>{country}</span>
          </div>
          <div class="col-8">
            <input type="text" name="country">
          </div>
        </div>


      </div>

      <div class="col"></div>
    </div>

    <div class="row">
      <div class="col-6">
        <button type="button" class="btn stylish-color" onclick="save_changes(this)">{save_changes}</button>
      </div>
    </div>

  </div>

  <!-- product plan -->
  <div class="" style="margin:5% 10%;background:rgba(255,255,255,0.75);padding:1em;border-radius:5px;" id="account_field">

        </div>

          <div class="col-4">
            <span>{current_plan}</span>
          </div>
          <div class="col-8">
            <input readonly type="text" name="product_plan">
          </div>
