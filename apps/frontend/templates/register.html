{% load i18n %}

{% if errormsg %}
<div class="alert alert-danger">
    <strong>{{ errormsg|escape }}</strong>
</div>
{% endif %}
{% if statusmsg %}
<div class="info alert-info">
    <strong>{{ statusmsg|escape }}</strong>
</div>
{% endif %}


<form action="index.html" onsubmit="event.preventDefault(); submit_register()" method="post" id="register_space">
  {% csrf_token %}
  <div class="" style="margin:5% 10%;background:rgba(255,255,255,0.75);padding:1em;border-radius:5px;">

    <input type="hidden" name="lang" value="{{ lang }}"/>
    <input type="hidden" name="reserved_instance" value="%reserved_instance%"/>
    <input type="hidden" name="reserved_token" value="%reserved_token%"/>

    <h2>{header_new_acc}</h2>

    <!-- firstname -->
    <div class="form-group row">
      <label for="firstname" class="col-sm-2 col-form-label">{firstname}</label>
      <div class="col-sm-10">
        <input autofocus required class="text-center" type="text" name="firstname" id="firstname" placeholder="{firstname}">
      </div>
    </div>

    <!-- lastname -->
    <div class="form-group row">
      <label for="lastname" class="col-sm-2 col-form-label">{lastname}</label>
      <div class="col-sm-10">
        <input required class="text-center" type="text" name="lastname" id="lastname" placeholder="{lastname}">
      </div>
    </div>

    <!-- email -->
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">{email}</label>
      <div class="col-sm-10">
        <input required class="text-center" type="email" name="email" id="email" placeholder="{email}">
      </div>
    </div>

    <!-- newsletter -->
    <div class="form-group row">
      <div class="col-sm-2">{newsletter}</div>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label" for="newsletter"><input type="checkbox" class="form-check-input" name="newsletter" id="newsletter" value="1"><span>{subscribe_newsletter}</span></label>
        </div>
      </div>
    </div>

    <!-- passwd -->
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">{password}</label>
      <div class="col-sm-10">
        <input required class="text-center" type="password" name="password" id="password" placeholder="{password}">
      </div>
    </div>

    <!-- passwd2 -->
    <div class="form-group row">
      <label for="password2" class="col-sm-2 col-form-label">{password2}</label>
      <div class="col-sm-10">
        <input required class="text-center" type="password" name="password2" id="password2" placeholder="{password2}">
      </div>
    </div>

    <hr>

    <!-- submit -->
    <div class="form-group">
      <button type="submit" class="btn btn-block btn-success">{submit}</button>
    </div>

  </div>
</form>
